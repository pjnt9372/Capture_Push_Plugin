name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Installer EXE
        run: |
          python build_installer_exe.py

      - name: Configure CMake for Tray App
        run: |
          cmake -S tray -B tray/build -DCMAKE_BUILD_TYPE=Release

      - name: Build Tray App
        run: |
          cmake --build tray/build --config Release

      - name: Setup Inno Setup Chinese Support
        shell: powershell
        run: |
          $url = "https://raw.githubusercontent.com/jrsoftware/issrc/master/Files/Languages/ChineseSimplified.isl"
          try {
              Invoke-WebRequest -Uri $url -OutFile "ChineseSimplified.isl" -ErrorAction Stop
              $firstLine = Get-Content "ChineseSimplified.isl" -TotalCount 1
              if ($firstLine -notmatch "\[LangOptions\]") {
                  throw "Downloaded file does not appear to be a valid .isl file (Section [LangOptions] not found at start)"
              }
              echo "ChineseSimplified.isl downloaded and verified successfully"
          } catch {
              Write-Error "Failed to download or verify ChineseSimplified.isl: $_"
              exit 1
          }

      - name: Build Installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" GradeTracker_Setup.iss
        shell: powershell

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GradeTracker-Setup
          path: Output/GradeTracker_Setup.exe
