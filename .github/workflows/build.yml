name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      PYTHONUTF8: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Configure CMake for Tray App
        run: |
          cmake -S tray -B tray/build -DCMAKE_BUILD_TYPE=Release

      - name: Build Tray App
        run: |
          cmake --build tray/build --config Release

      - name: Create and Prepare Portable Python Environment
        shell: powershell
        run: |
          $pyVersion = "3.11.9"
          $pyUrl = "https://www.python.org/ftp/python/$pyVersion/python-$pyVersion-embed-amd64.zip"
          Write-Host "Downloading Embeddable Python from $pyUrl..."
          Invoke-WebRequest -Uri $pyUrl -OutFile "python_embed.zip"
          
          Write-Host "Extracting to .venv..."
          Expand-Archive -Path "python_embed.zip" -DestinationPath ".venv"
          
          cd .venv
          # 1. 允许使用 site-packages：修改 ._pth 文件
          $pthFile = Get-ChildItem -Filter "python*._pth" | Select-Object -First 1
          $content = Get-Content $pthFile.Name
          $content = $content -replace '#import site', 'import site'
          $content | Set-Content $pthFile.Name
          
          # 2. 安装 pip
          Write-Host "Installing pip..."
          Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "get-pip.py"
          .\python.exe get-pip.py --no-warn-script-location
          
          # 3. 安装项目依赖
          Write-Host "Installing dependencies..."
          .\python.exe -m pip install -r ..\requirements.txt --no-warn-script-location
          
          # 4. 清理
          Remove-Item "get-pip.py"
          Remove-Item "..\python_embed.zip"
          cd ..
          Write-Host "Portable Python environment prepared successfully."

      - name: Setup Inno Setup Chinese Support
        shell: powershell
        run: |
          # 检查本地是否已存在语言包，不存在则下载
          if (Test-Path "ChineseSimplified.isl") {
              Write-Host "Using existing ChineseSimplified.isl from repository."
          } else {
              $url = "https://raw.githubusercontent.com/kira-96/Inno-Setup-Chinese-Simplified-Translation/master/ChineseSimplified.isl"
              Write-Host "Downloading ChineseSimplified.isl from $url..."
              Invoke-WebRequest -Uri $url -OutFile "ChineseSimplified.isl" -ErrorAction Stop
          }
          
          # 验证文件内容
          $content = Get-Content "ChineseSimplified.isl" -Raw -Encoding utf8
          if ($content -notmatch "\[LangOptions\]") {
              throw "ChineseSimplified.isl is invalid."
          }
          Write-Host "ChineseSimplified.isl verified successfully."

      - name: Build Installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" Capture_Push_Setup.iss
        shell: powershell

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Capture_Push-Setup
          path: Output/Capture_Push_Setup.exe
          retention-days: 3

      - name: Extract Version
        shell: powershell
        run: |
          # 确保读取第一行且去空格
          $version = (Get-Content "VERSION" | Select-Object -First 1).Trim()
          if ($version) {
            Write-Host "Extracted version: $version"
            Add-Content -Path $env:GITHUB_ENV -Value "APP_VERSION=$version"
            
            # 创建符合 Tag 规范的版本号（下划线转连字符）
            $tagVersion = "v$version" -replace "_", "-"
            Add-Content -Path $env:GITHUB_ENV -Value "TAG_VERSION=$tagVersion"
          } else {
            Write-Error "Could not read version from VERSION file"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/master'
        with:
          files: Output/Capture_Push_Setup.exe
          tag_name: ${{ env.TAG_VERSION }}
          name: Release ${{ env.APP_VERSION }}
          body: |
            Automated Build Release
            - Version: ${{ env.APP_VERSION }}
            - Build Number: ${{ github.run_number }}
            - Build Date: ${{ github.event.head_commit.timestamp || 'Manual Trigger' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
