name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      PYTHONUTF8: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Installer EXE
        run: |
          python build_installer_exe.py

      - name: Configure CMake for Tray App
        run: |
          cmake -S tray -B tray/build -DCMAKE_BUILD_TYPE=Release

      - name: Build Tray App
        run: |
          cmake --build tray/build --config Release

      - name: Setup Inno Setup Chinese Support
        shell: powershell
        run: |
          # 使用社区维护的中文语言包镜像，这比官方仓库的 Unofficial 目录更稳定
          $url = "https://raw.githubusercontent.com/kira-96/Inno-Setup-Chinese-Simplified-Translation/master/ChineseSimplified.isl"
          try {
              Write-Host "Downloading ChineseSimplified.isl from $url..."
              Invoke-WebRequest -Uri $url -OutFile "ChineseSimplified.isl" -ErrorAction Stop
              
              # 验证文件开头是否包含 ISL 的典型标记 [LangOptions]
              $content = Get-Content "ChineseSimplified.isl" -Raw -Encoding utf8
              if ($content -notmatch "\[LangOptions\]") {
                  throw "Downloaded file is not a valid ISL file. Content starts with: $($content.Substring(0, [Math]::Min(100, $content.Length)))"
              }
              Write-Host "ChineseSimplified.isl downloaded and verified successfully."
          } catch {
              Write-Error "Failed to download or verify ChineseSimplified.isl: $_"
              exit 1
          }

      - name: Build Installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" Capture_Push_Setup.iss
        shell: powershell

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Capture_Push-Setup
          path: Output/Capture_Push_Setup.exe

      - name: Extract Version from ISS
        shell: powershell
        run: |
          $issContent = Get-Content "GradeTracker_Setup.iss" -Raw
          $versionMatch = [regex]::Match($issContent, 'AppVersion=(.*)')
          if ($versionMatch.Success) {
            $version = $versionMatch.Groups[1].Value.Trim()
            Write-Host "Extracted version: $version"
            echo "APP_VERSION=$version" >> $env:GITHUB_ENV
            # Also create tag-friendly version
            $tagVersion = "v$version" -replace "_", "-"
            echo "TAG_VERSION=$tagVersion" >> $env:GITHUB_ENV
          } else {
            Write-Error "Could not extract version from ISS file"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        with:
          files: Output/GradeTracker_Setup.exe
          tag_name: ${{ env.TAG_VERSION }}
          name: Release ${{ env.APP_VERSION }}
          body: |
            Automated Build Release
            - Version: ${{ env.APP_VERSION }}
            - Build Number: ${{ github.run_number }}
            - Build Date: ${{ github.event.head_commit.timestamp || 'Manual Trigger' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
