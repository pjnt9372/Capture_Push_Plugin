name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Installer EXE
        run: |
          python build_installer_exe.py

      - name: Configure CMake for Tray App
        run: |
          cmake -S tray -B tray/build -DCMAKE_BUILD_TYPE=Release

      - name: Build Tray App
        run: |
          cmake --build tray/build --config Release

      - name: Setup Inno Setup Chinese Support
        run: |
          curl -L -o ChineseSimplified.isl https://raw.githubusercontent.com/jrsoftware/issrc/main/Files/Languages/ChineseSimplified.isl
          # Check if Inno Setup is in the expected path and copy the language file
          $innoPath = "C:\Program Files (x86)\Inno Setup 6\Languages"
          if (Test-Path $innoPath) {
            Copy-Item "ChineseSimplified.isl" "$innoPath\ChineseSimplified.isl"
            echo "ChineseSimplified.isl copied to $innoPath"
          } else {
            echo "Inno Setup languages path not found, will use local file"
          }

      - name: Build Installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" GradeTracker_Setup.iss
        shell: powershell

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GradeTracker-Setup
          path: Output/GradeTracker_Setup.exe
